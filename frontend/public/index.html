<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      ul[class],
      ol[class] {
        padding: 0;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      p,
      ul[class],
      ol[class],
      li,
      figure,
      figcaption,
      blockquote,
      dl,
      dd {
        margin: 0;
      }

      body {
        min-height: 100vh;
        scroll-behavior: smooth;
        text-rendering: optimizeSpeed;
        line-height: 1.5;
      }

      ul[class],
      ol[class] {
        list-style: none;
      }

      a:not([class]) {
        text-decoration-skip-ink: auto;
      }

      img {
        max-width: 100%;
        display: block;
      }

      article > * + * {
        margin-top: 1em;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
